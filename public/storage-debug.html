<body class="bg-background-dark font-display">

    <!-- Main Content -->
    <main class="pt-20">
        <div class="container mx-auto px-4 py-10 md:py-16 max-w-4xl">
            <h1 class="text-4xl font-bold text-white mb-2">ğŸ” LocalStorage Debugger</h1>
            <p class="text-white/60 mb-8">Auth sistemi verilerinizi kontrol edin ve yÃ¶netin</p>

            <!-- Tabs -->
            <div class="flex gap-2 mb-8 border-b border-[#222f49] pb-4">
                <button onclick="showTab('users')"
                    class="tab-btn active px-4 py-2 text-white font-medium border-b-2 border-primary">
                    KayÄ±tlÄ± KullanÄ±cÄ±lar
                </button>
                <button onclick="showTab('current')"
                    class="tab-btn px-4 py-2 text-white/60 font-medium border-b-2 border-transparent hover:text-white">
                    Oturum AÃ§an KullanÄ±cÄ±
                </button>
                <button onclick="showTab('actions')"
                    class="tab-btn px-4 py-2 text-white/60 font-medium border-b-2 border-transparent hover:text-white">
                    Ä°ÅŸlemler
                </button>
            </div>

            <!-- Users Tab -->
            <div id="users-tab" class="tab-content">
                <div class="bg-[#182234] border border-[#222f49] rounded-xl p-6">
                    <h2 class="text-xl font-bold text-white mb-4">KayÄ±tlÄ± KullanÄ±cÄ±lar (localStorage)</h2>

                    <div id="usersList" class="space-y-4">
                        <!-- Users will be inserted here -->
                    </div>

                    <button onclick="clearAllUsers()"
                        class="mt-6 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                        TÃ¼m Verileri Sil
                    </button>
                </div>
            </div>

            <!-- Current User Tab -->
            <div id="current-tab" class="tab-content hidden">
                <div class="bg-[#182234] border border-[#222f49] rounded-xl p-6">
                    <h2 class="text-xl font-bold text-white mb-4">Oturum AÃ§an KullanÄ±cÄ±</h2>

                    <div id="currentUser" class="space-y-4">
                        <!-- Current user will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Actions Tab -->
            <div id="actions-tab" class="tab-content hidden">
                <div class="bg-[#182234] border border-[#222f49] rounded-xl p-6 space-y-6">
                    <div>
                        <h2 class="text-xl font-bold text-white mb-4">Test KullanÄ±cÄ±sÄ± Ekle</h2>
                        <button onclick="addTestUser()"
                            class="px-4 py-2 bg-primary hover:bg-primary/80 text-white rounded-lg transition-colors">

                        </button>
                        <p class="text-white/60 text-sm mt-2">Email: demo@example.com | Åifre: demo123</p>
                    </div>

                    <div class="pt-6 border-t border-[#222f49]">
                        <h2 class="text-xl font-bold text-white mb-4">SimÃ¼lasyon</h2>
                        <div class="space-y-2">
                            <button onclick="simulateLogin()"
                                class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                                Demo KullanÄ±cÄ± ile GiriÅŸ Yap
                            </button>
                            <button onclick="simulateLogout()"
                                class="w-full px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg transition-colors">
                                Ã‡Ä±kÄ±ÅŸ Yap
                            </button>
                        </div>
                    </div>

                    <div class="pt-6 border-t border-[#222f49]">
                        <h2 class="text-xl font-bold text-white mb-4">Raw JSON</h2>
                        <textarea id="jsonEditor" class="form-input font-mono text-sm" rows="12"></textarea>
                        <button onclick="saveJSON()"
                            class="mt-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors">
                            JSON'u Kaydet
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/debug.js"></script>
    <script>
        function showTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('border-primary');
                el.classList.add('border-transparent', 'text-white/60');
            });

            // Show selected tab
            document.getElementById(tab + '-tab').classList.remove('hidden');
            event.target.classList.add('border-primary', 'text-white');
            event.target.classList.remove('border-transparent', 'text-white/60');

            // Load content
            if (tab === 'users') loadUsers();
            else if (tab === 'current') loadCurrentUser();
            else if (tab === 'actions') loadActions();
        }

        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const container = document.getElementById('usersList');

            if (users.length === 0) {
                container.innerHTML = '<p class="text-white/60">HenÃ¼z kayÄ±tlÄ± kullanÄ±cÄ± yok</p>';
                return;
            }

            container.innerHTML = users.map((user, idx) => `
                <div class="bg-[#101622] border border-[#222f49] rounded-lg p-4">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-white font-bold">#${idx + 1} - ${user.name}</h3>
                        <button onclick="deleteUser(${idx})" class="text-red-400 hover:text-red-300 text-sm">Sil</button>
                    </div>
                    <div class="space-y-1 text-sm">
                        <p class="text-white/80"><span class="text-primary">ID:</span> ${user.id}</p>
                        <p class="text-white/80"><span class="text-primary">Email:</span> ${user.email}</p>
                        <p class="text-white/80"><span class="text-primary">Telefon:</span> ${user.phone}</p>
                        <p class="text-white/80"><span class="text-primary">Åifre:</span> <code class="bg-[#0a0f1b] px-2 py-1 rounded">${user.password}</code></p>
                        <p class="text-white/60"><span class="text-primary">OluÅŸturma:</span> ${new Date(user.createdAt).toLocaleString('tr-TR')}</p>
                    </div>
                </div>
            `).join('');
        }

        function loadCurrentUser() {
            const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
            const container = document.getElementById('currentUser');

            if (!user) {
                container.innerHTML = '<p class="text-white/60">HiÃ§ oturum aÃ§an kullanÄ±cÄ± yok</p>';
                return;
            }

            container.innerHTML = `
                <div class="bg-[#101622] border border-primary border-2 rounded-lg p-4">
                    <h3 class="text-white font-bold text-lg mb-3">âœ“ GiriÅŸ Yapan KullanÄ±cÄ±</h3>
                    <div class="space-y-2 text-sm">
                        <p class="text-white/80"><span class="text-primary">Ad:</span> ${user.name}</p>
                        <p class="text-white/80"><span class="text-primary">Email:</span> ${user.email}</p>
                        <p class="text-white/80"><span class="text-primary">Telefon:</span> ${user.phone}</p>
                        <p class="text-white/60"><span class="text-primary">OluÅŸturma:</span> ${new Date(user.createdAt).toLocaleString('tr-TR')}</p>
                    </div>
                </div>
            `;
        }

        function loadActions() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const textarea = document.getElementById('jsonEditor');
            textarea.value = JSON.stringify({ users }, null, 2);
        }

        function deleteUser(index) {
            if (confirm('Bu kullanÄ±cÄ±yÄ± silmek istediÄŸinize emin misiniz?')) {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                loadUsers();
            }
        }

        function clearAllUsers() {
            if (confirm('TÃœM VERÄ°LERÄ° SÄ°LMEK Ä°STEDÄ°ÄÄ°NÄ°ZE EMÄ°N MÄ°SÄ°NÄ°Z?')) {
                localStorage.clear();
                location.reload();
            }
        }

        function addTestUser() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (!users.find(u => u.email === 'demo@example.com')) {
                users.push({
                    id: Date.now(),
                    name: 'Demo KullanÄ±cÄ±',
                    email: 'demo@example.com',
                    phone: '5551234567',
                    password: 'demo123',
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem('users', JSON.stringify(users));
                alert('Demo kullanÄ±cÄ± eklendi!');
                loadUsers();
            } else {
                alert('Demo kullanÄ±cÄ± zaten mevcut!');
            }
        }

        function simulateLogin() {
            localStorage.setItem('currentUser', JSON.stringify({
                id: 1,
                name: 'Demo KullanÄ±cÄ±',
                email: 'demo@example.com',
                phone: '5551234567',
                createdAt: new Date().toISOString()
            }));
            alert('GiriÅŸ simÃ¼lasyonu baÅŸarÄ±lÄ±! SayfayÄ± yenileyin.');
            location.reload();
        }

        function simulateLogout() {
            localStorage.removeItem('currentUser');
            alert('Ã‡Ä±kÄ±ÅŸ simÃ¼lasyonu baÅŸarÄ±lÄ±! SayfayÄ± yenileyin.');
            location.reload();
        }

        function saveJSON() {
            const textarea = document.getElementById('jsonEditor');
            try {
                const data = JSON.parse(textarea.value);
                localStorage.setItem('users', JSON.stringify(data.users));
                alert('JSON kaydedildi!');
                loadUsers();
            } catch (e) {
                alert('HatalÄ± JSON: ' + e.message);
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });
    </script>
</body>
